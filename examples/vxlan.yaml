network:
  renderer: networkd
  ethernets:
    lo:
      addresses:
        - 192.168.10.10/32
      vxlans:
        - vxlan1
        - vxlan1005
  vrfs:
    vrf1005:
      table: 1005
  bridges:
    br1:
      interfaces:
        - vxlan1
      vrf: vrf1005
    br1005:
      interfaces:
        - vxlan1005
      vrf: vrf1005
  vxlans:
    vxlan1005:
      vni: 1005
      mtu: 8950
      accept-ra: no
      neigh-suppress: true
      parameters:
        mac-learning: false
        destination-port: 4789
        local: 192.168.10.10
    vxlan1:
      vni: 1
      mtu: 8950
      accept-ra: no
      neigh-suppress: true
      parameters:
        mac-learning: false
        destination-port: 4789
        local: 192.168.10.10
